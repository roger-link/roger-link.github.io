<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roger Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; font-family:'Space Grotesk',sans-serif; }
    .name { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:7vw; font-weight:600; color:#fff; z-index:3; text-shadow:0 0 1px rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.25); }

    .nav {
      position:fixed;
      top:20px;
      right:30px;
      z-index:4;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .nav a {
      color:#e8d6ff;
      text-decoration:none;
      padding:6px 12px;
      background:rgba(0,0,0,.3);
      border-radius:4px;
      transition:background .3s ease;
    }

    .nav a:hover {
      background:rgba(255,255,255,.1);
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: flex-end;
        right: 15px;
        top: 15px;
        gap: 4px;
      }

      .nav a {
        font-size: 0.9em;
        padding: 4px 8px;
      }
    }

    .portfolio { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.9); overflow:auto; z-index:20; padding:60px 5vw 40px; }
    .portfolio .close { position:fixed; top:20px; left:30px; font-size:2em; color:#e8d6ff; cursor:pointer; z-index:21; }
    .portfolio h3 { color:#e8d6ff; text-align:center; margin-bottom:30px; }
    .image-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:20px; }
    .image-grid img { width:100%; border-radius:6px; cursor:pointer; transition:.3s; }
    .image-grid img:hover { transform:scale(1.05); }
    .lightbox { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,.9); z-index:999; align-items:center; justify-content:center; }
    .lightbox img { max-width:90vw; max-height:90vh; border-radius:12px; }
    .shape { position:absolute; will-change:transform; }
    .abstract { overflow:hidden; transition:clip-path 6s ease-in-out; }
    .rotate { animation:spin 240s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }
    .inner-shape { position:absolute; pointer-events:none; }
  </style>
</head>
<body>
<div class="grid-bg" id="grid"></div>
<div class="name">Roger Link</div>
<div class="nav">
  <a href="#" id="showPortfolio">Portfolio</a>
  <a href="https://www.linkedin.com/in/rogerlink/" target="_blank">Resume</a>
  <a href="https://cancelledfutures.bandcamp.com/album/asdf" target="_blank">Cancelled Futures</a>
</div>

<div class="lightbox" id="lightbox"><img src="" alt=""></div>
<div class="portfolio" id="portfolio">
  <div class="close" id="closePortfolio">&times;</div>
  <h3>Portfolio</h3>
  <div class="image-grid" id="imageGrid"></div>
</div>

<script>
document.getElementById('showPortfolio').onclick=e=>{e.preventDefault();portfolio.style.display='block';};
closePortfolio.onclick=()=>portfolio.style.display='none';
lightbox.onclick=()=>{lightbox.style.display='none';};
const images = [
  "images/stuart.jpg", "images/lindsay.jpg", "images/natalie.jpg", "images/brandon.jpg",
  "images/anji_cover.jpg", "images/ariel.jpg", "images/back_angelfuck.jpg", "images/dbcoopers_wall.jpg",
  "images/front_angelfuck.jpg", "images/haefke3.jpg", "images/66sean.png", "images/aimix.JPG",
  "images/asdf1.JPG", "images/badtrip.JPG", "images/balls.JPG", "images/brightroom2.JPG",
  "images/brightroomai.JPG", "images/comiskey.jpg", "images/comiskey2.jpg", "images/conver3.JPG",
  "images/dolly.JPG", "images/drunk.jpg", "images/DSCF1004.JPG", "images/einstein.jpg",
  "images/fight.jpg", "images/fight2.jpg", "images/fight4.jpg", "images/fight5.jpg",
  "images/hand.jpg", "images/icecreamhair.jpg", "images/install1.jpeg", "images/install2.jpeg",
  "images/install3.jpeg", "images/intangible2.jpg", "images/jaimie.jpg", "images/jaimieme.jpg",
  "images/jason.jpg", "images/jonny.jpg", "images/jonnyghost.jpg", "images/jtruck.jpg",
  "images/kim.JPG", "images/kim2.JPG", "images/knife.jpg", "images/many.jpg",
  "images/me.jpg", "images/me3.jpg", "images/mewithwdd.jpg", "images/orgy.JPG",
  "images/phil2.png", "images/phil3.png", "images/phillip.png", "images/pizza.JPG",
  "images/plateroom.JPG", "images/polaroids.jpg", "images/pornhub.JPG", "images/portland1.jpg",
  "images/portland2.jpg", "images/portland3.jpg", "images/room3.JPG", "images/room4.JPG",
  "images/rule.jpg", "images/sean.png", "images/shoes2.jpg", "images/skatedog.jpg",
  "images/spooktacular.jpg", "images/tba.JPG", "images/teeth.JPG", "images/tennis.jpg",
  "images/trees.jpg", "images/trump.JPG", "images/vampires.JPG", "images/wallpater.PNG",
  "images/wdd2.JPG", "images/wddbaltimore.jpg", "images/wish.gif", "images/untitled34.png",
  "images/untitled19.png", "images/untitled31.png"
];

images.forEach(src => {
  const img = document.createElement('img');
  img.src = src;
  img.onclick = () => {
    lightbox.querySelector('img').src = src;
    lightbox.style.display = 'flex';
  };
  imageGrid.appendChild(img);
});

const grid = document.getElementById('grid'),
      W = window.innerWidth,
      H = window.innerHeight,
      palette = ['#e63946','#f1a208','#ffb703','#fb8500','#43aa8b','#219ebc','#3a86ff','#8338ec','#ff006e','#d62828','#6a994e','#386641','#1d3557','#2a9d8f','#264653'];

function randomColor() {
  return palette[Math.random() * palette.length | 0];
}

function polygonPath(sides) {
  let p = '';
  for (let j = 0; j < sides; j++) {
    let a = 2 * Math.PI * j / sides, r = 45 + Math.random() * 10;
    p += `${50 + Math.cos(a) * r}% ${50 + Math.sin(a) * r}%,`;
  }
  return `polygon(${p.slice(0, -1)})`;
}

function createShape() {
  const w = document.createElement('div'); w.className = 'shape';
  w.style.left = Math.random() * W + 'px'; w.style.top = Math.random() * H + 'px';
  const s = document.createElement('div'); s.className = 'abstract';
  const size = Math.random() < .1 ? 350 + Math.random() * 300 : 30 + Math.random() * 180;
  s.style.width = s.style.height = size + 'px';
  s.style.background = Math.random() < .35
    ? `repeating-linear-gradient(${Math.random() * 360}deg,${randomColor()} 0,${randomColor()} ${3 + Math.random() * 8}px,transparent ${8 + Math.random() * 12}px)`
    : `${randomColor()}`;

  s.style.clipPath = Math.random() < .3
    ? polygonPath(3 + Math.random() * 6 | 0)
    : (Math.random() < .5 ? 'circle(50%)' : 'polygon(50% 0%,0% 100%,100% 100%)');

  if (Math.random() < .05) s.classList.add('rotate');

  if (Math.random() < .07) {
    for (let i = 0; i < 3 + Math.random() * 6 | 0; i++) {
      const is = document.createElement('div'); is.className = 'inner-shape';
      const isize = size * (.15 + .25 * Math.random());
      is.style.width = is.style.height = isize + 'px'; is.style.background = randomColor();
      is.style.left = Math.random() * 70 + '%'; is.style.top = Math.random() * 70 + '%';
      s.appendChild(is);
    }
  }

  w.appendChild(s); grid.appendChild(w);
  setTimeout(() => { w.style.transition = 'opacity 4s'; w.style.opacity = 0; }, 36000);
  setTimeout(() => w.remove(), 40000);

  const freq = .3 + Math.random() * .5,
        amp = 15 + Math.random() * 20,
        ox = Math.random() * 1000,
        oy = Math.random() * 1000;

  (function animate() {
    const t = performance.now() / 1000;
    w.style.transform = `translate(${Math.sin(t * freq + ox) * amp}px,${Math.cos(t * freq + oy) * amp}px)`;
    requestAnimationFrame(animate);
  })();
}

function createLine() {
  const w = document.createElement('div'); w.className = 'shape';
  w.style.left = Math.random() * W + 'px'; w.style.top = Math.random() * H + 'px';
  w.style.transform = `rotate(${Math.random() * 360}deg)`;
  const l = document.createElement('div');
  l.style.width = 50 + Math.random() * 400 + 'px';
  l.style.height = 1 + Math.random() * 8 + 'px';
  l.style.background = randomColor();
  w.appendChild(l); grid.appendChild(w);
  setTimeout(() => w.remove(), 30000);
}

for (let i = 0; i < 60; i++) createShape();
for (let i = 0; i < 30; i++) createLine();
setInterval(createShape, 2000);
setInterval(createLine, 2500);
</script>
</body>
</html>
