<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roger Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .portal, .portal-next {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle at center, #c6b4f0, #120033 60%);
      transform: scale(1.1);
      filter: blur(120px);
      transition: opacity 8s ease-in-out, background 8s ease-in-out;
      z-index: 0;
    }

    .portal-next {
      z-index: -1;
    }

    .mist-layer {
      position: absolute;
      width: 400%;
      height: 400%;
      top: -100%;
      left: -100%;
      background: radial-gradient(circle, rgba(255,255,255,0.03), transparent 70%);
      mix-blend-mode: screen;
      filter: blur(200px);
      pointer-events: none;
      animation: drift 120s ease-in-out infinite;
      opacity: 0.5;
      z-index: 1;
    }

    .mist-layer:nth-child(3) {
      animation-direction: reverse;
      animation-duration: 160s;
      background: radial-gradient(circle at 40% 60%, rgba(255,255,255,0.04), transparent 80%);
    }

    .mist-layer:nth-child(4) {
      animation-direction: alternate;
      animation-duration: 200s;
      background: radial-gradient(circle at 70% 20%, rgba(255,255,255,0.035), transparent 75%);
    }

    @keyframes drift {
      0% { transform: translate(0%, 0%) scale(1.1); }
      50% { transform: translate(5%, -3%) scale(1.15); }
      100% { transform: translate(-3%, 4%) scale(1.1); }
    }

    .name {
      z-index: 2;
      color: #e8d6ff;
      font-size: 7vw;
      font-weight: 600;
      letter-spacing: -0.01em;
      text-align: center;
      mix-blend-mode: screen;
      opacity: 0;
      animation: fadeText 12s ease-in-out infinite;
      text-shadow:
        0 0 8px rgba(255, 255, 255, 0.3),
        0 0 16px rgba(255, 255, 255, 0.2),
        0 0 40px rgba(255, 255, 255, 0.15);
    }

    @keyframes fadeText {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 3;
    }

    .nav a {
      color: #e8d6ff;
      font-size: 1.1em;
      text-decoration: none;
      padding: 8px 12px;
      margin-left: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .portfolio {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.92);
      overflow-y: auto;
      z-index: 5;
      padding: 60px 5vw 40px;
      box-sizing: border-box;
    }

    .portfolio .close {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 2em;
      color: #e8d6ff;
      cursor: pointer;
      z-index: 6;
    }

    .portfolio-item h3 {
      color: #e8d6ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .image-grid img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }
  </style>
</head>
<body>
<div class="lightbox" id="lightbox"><img src="" alt=""></div>
<div class="portal" id="portal"></div>
<div class="portal-next" id="portalNext"></div>
<div class="mist-layer"></div>
<div class="mist-layer"></div>
<div class="mist-layer"></div>
<div class="name">Roger Link</div>
<div class="nav">
  <a href="#" id="showPortfolio">Portfolio</a>
  <a href="https://www.linkedin.com/in/rogerlink/" target="_blank">Resume</a>
  <a href="https://cancelledfutures.bandcamp.com/album/asdf" target="_blank">Cancelled Futures</a>
</div>
<div class="portfolio" id="portfolio">
  <div class="close" id="closePortfolio">&times;</div>

    <h3>Portfolio</h3>
    <div class="image-grid" id="imageGrid"></div>

</div>
<script>
  const portal = document.getElementById('portal');
  const portalNext = document.getElementById('portalNext');
  const gradients = [
  ['#ffe6fa', '#330033'], // ← brighter starting gradient

  ['#ff00f7', '#00001a'],
  ['#00ffe7', '#000033'],
  ['#ffd6e0', '#2f0050'],
  ['#fffcdc', '#110020'],
  ['#ffffff', '#1a0033']
];
  let current = Math.floor(Math.random() * gradients.length);
  function fadeToNextGradient() {
    const [start, end] = gradients[(current + 1) % gradients.length];
    portalNext.style.background = `radial-gradient(circle at center, ${start}, ${end} 60%)`;
    portal.style.opacity = 0;
    portalNext.style.opacity = 1;
    setTimeout(() => {
      portal.style.background = portalNext.style.background;
      portal.style.opacity = 1;
      portalNext.style.opacity = 0;
      current = (current + 1) % gradients.length;
    }, 8000);
  }
  const [initStart, initEnd] = gradients[0];
  portal.style.background = `radial-gradient(circle at center, ${initStart}, ${initEnd} 60%)`;
  portalNext.style.background = `radial-gradient(circle at center, ${initStart}, ${initEnd} 60%)`;
  setInterval(fadeToNextGradient, 12000);

  const portfolio = document.getElementById('portfolio');
  const showPortfolio = document.getElementById('showPortfolio');

</script>
</body>
</html>
