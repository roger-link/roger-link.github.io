<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roger Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .portal {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle at center, hsl(0, 100%, 80%), hsl(0, 100%, 10%) 60%);
      transform: scale(1.1);
      filter: blur(120px);
      z-index: 0;
    }

    .mist-layer {
      position: absolute;
      width: 400%;
      height: 400%;
      top: -100%;
      left: -100%;
      background: radial-gradient(circle, rgba(255,255,255,0.03), transparent 70%);
      mix-blend-mode: screen;
      filter: blur(200px);
      pointer-events: none;
      animation: drift 120s ease-in-out infinite;
      opacity: 0.5;
      z-index: 1;
    }

    .mist-layer:nth-child(3) {
      animation-direction: reverse;
      animation-duration: 160s;
      background: radial-gradient(circle at 40% 60%, rgba(255,255,255,0.04), transparent 80%);
    }

    .mist-layer:nth-child(4) {
      animation-direction: alternate;
      animation-duration: 200s;
      background: radial-gradient(circle at 70% 20%, rgba(255,255,255,0.035), transparent 75%);
    }

    @keyframes drift {
      0% { transform: translate(0%, 0%) scale(1.1); }
      50% { transform: translate(5%, -3%) scale(1.15); }
      100% { transform: translate(-3%, 4%) scale(1.1); }
    }

    /* .name {
      z-index: 2;
      font-size: 7vw;
      font-weight: 600;
      letter-spacing: -0.01em;
      text-align: center;
      mix-blend-mode: screen;
      opacity: 0;
      animation: fadeText 12s ease-in-out infinite;
      text-shadow:
        0 0 8px rgba(255, 255, 255, 0.3),
        0 0 16px rgba(255, 255, 255, 0.2),
        0 0 40px rgba(255, 255, 255, 0.15);

    .name {
      z-index: 2;
      font-size: 7vw;
      font-weight: 600;
      letter-spacing: -0.01em;
      text-align: center;
      opacity: 0;
      animation: fadeText 12s ease-in-out infinite;
      text-shadow: none; /* temporarily remove glow */
    }

    .name {
  text-shadow:
    0 0 1px rgba(255, 255, 255, 0.2),
    0 1px 2px rgba(0, 0, 0, 0.25);
}

    @keyframes fadeText {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .name::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      border-radius: 50%;
      background: radial-gradient(circle, currentColor 10%, transparent 70%);
      opacity: 0.15;
      animation: auraPulse 4s ease-in-out infinite;
      z-index: -1;
    }
    .glass-layer {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.03), transparent 80%);
      mix-blend-mode: screen;
      filter: blur(100px);
      animation: glassDrift 60s ease-in-out infinite;
      z-index: 0.5;
    }

    .glass-layer:nth-child(2) {
      animation-direction: reverse;
      background: radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.02), transparent 85%);
      animation-duration: 90s;
    }

        @keyframes glassDrift {
      0% { transform: translate(0%, 0%) scale(1); }
      50% { transform: translate(3%, -3%) scale(1.02); }
      100% { transform: translate(-2%, 2%) scale(1); }
    }

    /* @keyframes nameBlur {
  0%, 100% { filter: blur(0px); }
  50% { filter: blur(1.2px); }
}
.name {
  animation: fadeText 2s ease-in-out infinite, nameBlur 3s ease-in-out infinite;
} */


.name {
  animation: fadeText 12s ease-in-out infinite,
             depthPulse 16s ease-in-out infinite;
  transform-origin: center;
}
/* @keyframes depthPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.01); }
} */

    .name {
      animation: fadeText 12s ease-in-out infinite, depthPulse 6s ease-in-out infinite;
    }

    .fog {
      position: absolute;
      top: 0; left: 0;
      width: 300%;
      height: 300%;
      background: url('fog.png') repeat;
      opacity: 0.04;
      mix-blend-mode: screen;
      animation: fogSpin 120s linear infinite;
      pointer-events: none;
    }

@keyframes fogSpin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    @keyframes auraPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
      50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.25; }
    }

    .nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 3;
    }

    .nav a {
      color: #e8d6ff;
      font-size: 1.1em;
      text-decoration: none;
      padding: 8px 12px;
      margin-left: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .portfolio {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      z-index: 5;
      padding: 60px 5vw 40px;
      box-sizing: border-box;
    }

    .portfolio .close {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 2em;
      color: #e8d6ff;
      cursor: pointer;
      z-index: 6;
    }

    .portfolio-item h3 {
      color: #e8d6ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .image-grid img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }
  </style>
</head>

    const textColor = `hsl(${textHue}, 100%, 40%)`;
