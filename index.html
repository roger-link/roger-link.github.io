<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Metadata -->
  <title>Roger Link - Visual Artist and Software Engineer</title>
  <meta name="description" content="Roger Link - a visual artist and software engineer creating immersive digital and physical experiences." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://rogerlink.com/" />

  <!-- Open Graph Metadata (for better sharing previews) -->
  <meta property="og:title" content="Roger Link - Visual Artist and Software Engineer" />
  <meta property="og:description" content="Explore the portfolio and creative work of Roger Link." />
  <meta property="og:url" content="https://rogerlink.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://rogerlink.com/images/me.jpg" />

  <!-- Twitter Card Metadata -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Roger Link - Visual Artist and Software Engineer" />
  <meta name="twitter:description" content="Explore the portfolio and creative work of Roger Link." />
  <meta name="twitter:image" content="https://rogerlink.com/images/me.jpg" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Roger Link",
    "url": "https://rogerlink.com/",
    "sameAs": [
      "https://www.linkedin.com/in/rogerlink/",
      "https://cancelledfutures.bandcamp.com/album/asdf"
    ],
    "jobTitle": "Visual Artist and Software Engineer"
  }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Space Grotesk', sans-serif;
    }

    .name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 7vw;
      font-weight: 600;
      color: #fff;
      z-index: 3;
      text-shadow: 0 0 1px rgba(255,255,255,.2), 0 1px 2px rgba(0,0,0,.25);
    }

    .nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 4;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav a {
      color: #e8d6ff;
      text-decoration: none;
      padding: 6px 12px;
      background: rgba(0,0,0,.3);
      border-radius: 4px;
      transition: background .3s ease;
    }

    .nav a:hover {
      background: rgba(255,255,255,.1);
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: flex-end;
        right: 15px;
        top: 15px;
        gap: 4px;
      }

      .nav a {
        font-size: 0.9em;
        padding: 4px 8px;
      }
    }

    .portfolio {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.9);
      overflow: auto;
      z-index: 20;
      padding: 60px 5vw 40px;
    }

    .portfolio .close {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 2em;
      color: #e8d6ff;
      cursor: pointer;
      z-index: 21;
    }

    .portfolio h3 {
      color: #e8d6ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,.9);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    .shape {
      position: absolute;
      will-change: transform;
    }

    .abstract {
      overflow: hidden;
      transition: clip-path 6s ease-in-out;
      box-sizing: border-box;
    }

    .rotate {
      animation: spin 240s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .inner-shape {
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="grid-bg" id="grid"></div>
  <div class="name">Roger Link</div>
  <div class="nav">
    <a href="#" id="showPortfolio">Portfolio</a>
    <a href="https://www.linkedin.com/in/rogerlink/" target="_blank">Resume</a>
    <a href="https://cancelledfutures.bandcamp.com/album/asdf" target="_blank">Cancelled Futures</a>
  </div>

  <div class="lightbox" id="lightbox"><img src="" alt=""></div>
  <div class="portfolio" id="portfolio">
    <div class="close" id="closePortfolio">&times;</div>
    <h3>Portfolio</h3>
    <div class="image-grid" id="imageGrid"></div>
  </div>

  <script>
    document.getElementById('showPortfolio').onclick = e => {
      e.preventDefault();
      document.getElementById('portfolio').style.display = 'block';
    };
    document.getElementById('closePortfolio').onclick = () => {
      document.getElementById('portfolio').style.display = 'none';
    };
    document.getElementById('lightbox').onclick = () => {
      document.getElementById('lightbox').style.display = 'none';
    };

    const images = [/* ... image list ... */];
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.onclick = () => {
        document.querySelector('#lightbox img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
      };
      document.getElementById('imageGrid').appendChild(img);
    });

    const grid = document.getElementById('grid'),
          W = window.innerWidth,
          H = window.innerHeight,
          palette = ['#e63946','#f1a208','#ffb703','#fb8500','#43aa8b','#219ebc','#3a86ff','#8338ec','#ff006e','#d62828','#6a994e','#386641','#1d3557','#2a9d8f','#264653'];

    function randomColor() {
      return palette[Math.random() * palette.length | 0];
    }

    function createShape() {
      const w = document.createElement('div');
      w.className = 'shape';
      w.style.left = Math.random() * W + 'px';
      w.style.top = Math.random() * H + 'px';

      const s = document.createElement('div');
      s.className = 'abstract';
      const size = Math.random() < .1 ? 350 + Math.random() * 300 : 30 + Math.random() * 180;
      s.style.width = s.style.height = size + 'px';

      s.style.background = Math.random() < .35
        ? `repeating-linear-gradient(${Math.random() * 360}deg,${randomColor()} 0,${randomColor()} ${3 + Math.random() * 8}px,transparent ${8 + Math.random() * 12}px)`
        : `${randomColor()}`;

      const shapeTypeChance = Math.random();
      if (shapeTypeChance < 0.33) {
        s.style.clipPath = 'circle(50%)';
        if (Math.random() < 0.4) s.style.border = `2px solid ${randomColor()}`;
      } else if (shapeTypeChance < 0.66) {
        s.style.clipPath = 'polygon(50% 0%,0% 100%,100% 100%)';
      } else {
        s.style.clipPath = 'none';
        if (Math.random() < 0.4) s.style.border = `2px solid ${randomColor()}`;
      }

      if (Math.random() < .05) s.classList.add('rotate');

      if (Math.random() < .07) {
        for (let i = 0; i < 3 + Math.random() * 6 | 0; i++) {
          const is = document.createElement('div');
          is.className = 'inner-shape';
          const isize = size * (.15 + .25 * Math.random());
          is.style.width = is.style.height = isize + 'px';
          is.style.background = randomColor();
          is.style.left = Math.random() * 70 + '%';
          is.style.top = Math.random() * 70 + '%';
          s.appendChild(is);
        }
      }

      w.appendChild(s);
      grid.appendChild(w);

      setTimeout(() => {
        w.style.transition = 'opacity 4s';
        w.style.opacity = 0;
      }, 36000);
      setTimeout(() => w.remove(), 40000);

      const freq = .3 + Math.random() * .5,
            amp = 15 + Math.random() * 20,
            ox = Math.random() * 1000,
            oy = Math.random() * 1000;

      (function animate() {
        const t = performance.now() / 1000;
        w.style.transform = `translate(${Math.sin(t * freq + ox) * amp}px,${Math.cos(t * freq + oy) * amp}px)`;
        requestAnimationFrame(animate);
      })();
    }

    function createLine() {
      const w = document.createElement('div');
      w.className = 'shape';
      w.style.left = Math.random() * W + 'px';
      w.style.top = Math.random() * H + 'px';
      w.style.transform = `rotate(${Math.random() * 360}deg)`;

      const l = document.createElement('div');
      l.style.width = 50 + Math.random() * 400 + 'px';
      l.style.height = 1 + Math.random() * 8 + 'px';
      l.style.background = randomColor();

      w.appendChild(l);
      grid.appendChild(w);
      setTimeout(() => w.remove(), 30000);
    }

    for (let i = 0; i < 60; i++) createShape();
    for (let i = 0; i < 30; i++) createLine();
    setInterval(createShape, 2000);
    setInterval(createLine, 2500);
  </script>
</body>
</html>
