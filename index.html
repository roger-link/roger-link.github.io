<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roger Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black;
      font-family: 'Space Grotesk', sans-serif;
    }

    .name {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 7vw; font-weight: 600; text-align: center;
      color: white; z-index: 3;
      text-shadow: 0 0 1px rgba(255,255,255,0.2), 0 1px 2px rgba(0,0,0,0.25);
    }

    .nav {
      position: fixed; top: 20px; right: 30px; z-index: 4;
      display: flex; gap: 8px;
    }

    .nav a {
      color: #e8d6ff; font-size: 1em; text-decoration: none;
      padding: 6px 12px; background: rgba(0,0,0,0.3);
      border-radius: 4px; transition: background 0.3s ease;
    }

    .nav a:hover { background: rgba(255,255,255,0.1); }

    .grid-bg {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh; z-index: 0;
    }

    .shape {
      position: absolute; will-change: transform;
      display: flex; align-items: center; justify-content: center;
    }

    .abstract {
      position: absolute; overflow: hidden;
      background-blend-mode: overlay;
      transition: clip-path 6s ease-in-out;
    }

    .inner-shape {
      position: absolute; pointer-events: none;
    }

    .rotate {
      animation: spin 240s linear infinite; /* slightly slowed */
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="grid-bg" id="grid"></div>
  <div class="name">Roger Link</div>
  <div class="nav">
    <a href="#">Portfolio</a>
    <a href="https://www.linkedin.com/in/rogerlink/" target="_blank">Resume</a>
    <a href="https://cancelledfutures.bandcamp.com/album/asdf" target="_blank">Cancelled Futures</a>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const screenW = window.innerWidth, screenH = window.innerHeight;

    const palette = ['#e63946','#f1a208','#ffb703','#fb8500','#43aa8b','#219ebc','#3a86ff','#8338ec','#ff006e','#d62828','#6a994e','#386641','#1d3557','#2a9d8f','#264653'];

    function randomColor() {
      return palette[Math.floor(Math.random() * palette.length)];
    }

    function polygonPath(sides) {
      let points = '';
      for(let j=0;j<sides;j++){
        const angle=(Math.PI*2*j)/sides, radius=45+Math.random()*10;
        points+=`${50+Math.cos(angle)*radius}% ${50+Math.sin(angle)*radius}%,`;
      }
      return `polygon(${points.slice(0,-1)})`;
    }

    function createShape() {
      const wrapper=document.createElement('div');
      wrapper.className='shape';
      wrapper.style.left=`${Math.random()*screenW}px`;
      wrapper.style.top=`${Math.random()*screenH}px`;

      const shape=document.createElement('div');
      shape.className='abstract';
      const size=Math.random()<0.1?300+Math.random()*330:30+Math.random()*200;
      shape.style.width=`${size}px`;
      shape.style.height=`${size}px`;

      const baseColor=randomColor();
      const stripeColor=randomColor();
      const stripeWidth=4+Math.floor(Math.random()*6);
      const angle=Math.floor(Math.random()*360);
      shape.style.background=Math.random()<0.4?`repeating-linear-gradient(${angle}deg,${stripeColor},${stripeColor} ${stripeWidth}px,${baseColor} ${stripeWidth}px,${baseColor} ${stripeWidth*2}px)`:baseColor;

      if(Math.random()<0.3){
        shape.style.border=`${1+Math.random()*5}px solid ${randomColor()}`;
      }

      const kind=Math.random();
      if(kind<0.33)shape.style.borderRadius='50%';
      else if(kind<0.66)shape.style.clipPath='polygon(50% 0%,0% 100%,100% 100%)';
      else shape.style.clipPath=polygonPath(Math.floor(4+Math.random()*6));

      if(Math.random()<0.05)shape.classList.add('rotate');

      if(Math.random()<0.03){
        const count=3+Math.floor(Math.random()*8);
        for(let i=0;i<count;i++){
          const inner=document.createElement('div');
          inner.className='inner-shape';
          const w=10+Math.random()*(size/4);
          inner.style.width=`${w}px`;inner.style.height=`${w}px`;
          inner.style.borderRadius=Math.random()<0.5?'50%':'0';
          inner.style.left=`${Math.random()*80}%`;inner.style.top=`${Math.random()*80}%`;
          inner.style.backgroundColor=randomColor();
          shape.appendChild(inner);
        }
      }

      wrapper.appendChild(shape);
      grid.appendChild(wrapper);

      const freq=0.3+Math.random()*0.5; // slightly slower frequency
      const amp=15+Math.random()*25;   // reduced amplitude slightly
      const offsetX=Math.random()*1000,offsetY=Math.random()*1000;
      function animate(){
        const t=performance.now()/1000;
        wrapper.style.transform=`translate(${Math.sin(t*freq+offsetX)*amp}px,${Math.cos(t*freq+offsetY)*amp}px)`;
        requestAnimationFrame(animate);
      }
      animate();

      setTimeout(()=>{
        wrapper.style.transition='opacity 4s ease-out';
        wrapper.style.opacity=0;
      },36000);
      setTimeout(()=>wrapper.remove(),40000);
    }

    function createLine(){
      const wrapper=document.createElement('div');
      wrapper.className='shape';
      wrapper.style.left=`${Math.random()*screenW}px`;
      wrapper.style.top=`${Math.random()*screenH}px`;
      wrapper.style.transform=`rotate(${Math.random()*360}deg)`;

      const line=document.createElement('div');
      line.style.width=`${50+Math.random()*400}px`;
      line.style.height=`${1+Math.random()*8}px`;
      line.style.backgroundColor=randomColor();

      wrapper.appendChild(line);
      grid.appendChild(wrapper);
      setTimeout(()=>wrapper.remove(),30000);
    }

    for(let i=0;i<60;i++)createShape();
    for(let i=0;i<30;i++)createLine();
    setInterval(createShape,2000); // slowed down creation slightly
    setInterval(createLine,2500);  // slowed down creation slightly
  </script>
</body>
</html>
